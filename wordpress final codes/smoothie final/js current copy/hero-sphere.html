<script type="text/javascript">
  (function () {
    document.addEventListener("DOMContentLoaded", hero_sphere_animation());

    function hero_sphere_animation() {
      // ! HERO SECTION CONSTANTS
      const hero_trigger = document.getElementById("gsap-hero_sphere_section");
      const hero_sphere = document.getElementById("gsap-hero-sphere");

      const pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
      const mouse = { x: pos.x, y: pos.y };

      // Move target mouse position
      window.addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      // Timeline for smooth follow
      gsap.ticker.add(() => {
        // Lerp (linear interpolation) for smoothness
        pos.x += (mouse.x - pos.x) * 0.1;
        pos.y += (mouse.y - pos.y) * 0.1;

        gsap.set(hero_sphere, {
          x: pos.x - window.innerWidth / 2,
          y: pos.y - window.innerHeight / 2,
        }); // offset by radius
      });

      if (hero_sphere) {
        animateHeroSection();

        // * LIST TEXT ANIMATION START
        // * LIST TEXT ANIMATION START
        function animateHeroSection() {
          gsap.registerPlugin(ScrollTrigger);

          // ! LIST TEXT ANIMATION
          var tl = gsap.timeline({
            scrollTrigger: {
              trigger: hero_trigger,
              start: "top top",
              end: "bottom top",
              scrub: 1,
            },
          });

          tl.to(hero_sphere, {
            duration: 1,
            opacity: 0,
            ease: "power3.out",
          });
        }
      }
    }
  })();
</script>
