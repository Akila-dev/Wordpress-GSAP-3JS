<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GSAP</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="compile.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="hero.css" /> -->
  </head>
  <body>
    <main style="background-color: rgb(238, 238, 238)">
      <div id="page-content">
        <div id="content-scroll">
          <div class="dark-section-wrapper">
            <div class="dark-section-container content-max-width">
              <div class="content-row-elementor dark-section full_elementor">
                <div class="e-con-inner">
                  <!-- Noise Overlay -->
                  <div class="elementor-element elementor-widget-html">
                    <div class="elementor-widget-container">
                      <div class="noise"></div>
                    </div>
                  </div>

                  <!-- Footer Sphere -->
                  <div
                    class="content-row-elementor full_elementor h-screen dark-section e-child"
                  >
                    <div
                      class="elementor-element elementor-widget-image"
                      id="gsap-footer-sphere"
                    >
                      <div class="elementor-widget-container">
                        <img
                          src="https://smoothiecommunicate.com/wp-content/uploads/2025/07/sfera-lg-2-min.png"
                          alt="Footer Sphere"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Hero Sphere -->
                  <div
                    class="content-row-elementor full_elementor dark-section e-child"
                  >
                    <div
                      class="elementor-element elementor-widget-image"
                      id="gsap-hero-sphere"
                    >
                      <div class="elementor-widget-container">
                        <img
                          src="https://smoothiecommunicate.com/wp-content/uploads/2025/07/sfera-lg-2-min.png"
                          alt="Hero Sphere"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Hero Text -->
                  <div class="elementor-element elementor-widget-heading">
                    <div class="elementor-widget-container">
                      <h2 class="elementor-heading-title">
                        Siamo il giusto <i class="inner-text">mix</i><br />
                        che ridefinisce i confini<br />
                        del tuo <i class="inner-text">brand</i>
                      </h2>
                    </div>
                  </div>

                  <!-- Scroll Hint -->
                  <div
                    class="elementor-element elementor-widget-heading elementor-absolute"
                  >
                    <div class="elementor-widget-container">
                      <p class="elementor-heading-title">
                        Scroll to <i class="inner-text">explore</i>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- JS IMPORTS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/lenis@1.2.1/dist/lenis.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"
    ></script>
    <!-- Minified UMD bundle -->
    <!-- <script src="https://unpkg.com/split-type"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js"></script>
    <script src="footer.js" type="text/javascript"></script>
    <script src="floating_cards.js" type="text/javascript"></script>
    <script src="hero.js" type="text/javascript"></script>
  </body>
</html>
